<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <ul>
            <li><a href="category.html">Categories</a></li>
            <li><a href="category.html">Brands</a></li>
            <li><a href="category.html">Seasons</a></li>
        </ul>
    </header>
    <main>
        <div class="breadcrumbs">
            <li><a href="index.html">Home ></a></li>
            <li><a href="category.html">Brands ></a></li>
            <li><a href="productlist.html">Puma ></a></li>
        </div>
        <img src="" alt="">
        <div class="purchase_info">
            <section class="purchasebox">
                <h3>Classic Puma T-shirt 2003 red</h3>
                <p><span id="brand">Puma </span>| <span id="type">T-shirts</span></p>
                <form>
                    <label>Choose a size</label>
                    <div class="custom-select" style="width:200px;">
                        <select>
                            <option value="1">XS</option>
                            <option value="2">S</option>
                            <option value="3">M</option>
                            <option value="4">L</option>
                            <option value="5">XL</option>
                        </select>
                    </div>
                    <button>Add to basket</button>
                </form>
            </section>
            <section class="info">
                <h2>Product information</h2>
                <dl>
                    <dt>Model name</dt>
                    <dd id="model">Classic sport Puma T-shirt 2003</dd>
                    <dt>Color</dt>
                    <dd id="color">Red</dd>
                    <dt>Inventory number</dt>
                    <dd id="id">3465</dd>
                </dl>
            </section>
        </div>
    </main>
    <script src="product.js"></script>
</body>

</html>
